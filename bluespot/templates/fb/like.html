    <style>

/* http://css-tricks.com/perfect-full-page-background-image/ */
html {
    background: url( {%if clientpage.bgfile%}{{  clientpage['bgfile']}}{%endif%}) no-repeat center center fixed; 
    -webkit-background-size: 100% 100% !important;

html,body,section{height:100%;}
body {

}

.bg-landing{

}
.circle {
    margin-left: auto;

}

.circle-border {

.row-header{

}

.btn-guest {

    line-height: normal;
    -webkit-border-radius: 8px;
       -moz-border-radius: 8px;
            border-radius: 8px;
}



</style>
</head>
<body>
    <div class="container bg-landing">
        <div class="row row-header">
            <div class="col-md-12   col-sm-12 col-xs-12 ">  
                <div class="row client-logo"> 
                    <img src="{%if clientpage.logofile%}{{  clientpage['logofile'] }}{%endif%}" class="img-responsive center-block">
                </div>
            </div>                          
        </div><!-- //header-->
            <div class="row row-top-content">
                <div class="col-top-content">               
                    <p class="midle-top-cont text-center">Please Like Us on Facebook and show your love</p>
                </div>
            </div><!-- //top content-->
            <div class="row row-middle-content ">

                    
                
            </div><!-- //middle content-->
            <div class="row row-bottom">
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="fb-page" data-href="{{fb_page|safe}}" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false" data-show-posts="false"><div class="fb-xfbml-parse-ignore"><blockquote cite="{{fb_page|safe}}"><a href="{{fb_page|safe}}">Facebook</a></blockquote></div></div>
            
                    <form class="form-horizontal" method="POST" action="" id="fb-form" >
                   <div style="display:none;">
                        <input type="hidden" value="0" name="authlike" id="authlike">
                        <input type="hidden" value="" name="authpost" id="authpost">
                    </div>
                    </form>
                
                    </br>
                
                    <div id="nothanks">
                        
                        <a href="#" class="nothanks_link"> No Thanks, I will skip this</a>
                
                    </div>
                </div>
        </div><!-- //bottom content-->
        <div class="row row-footer">
            <ul class=" text-center">
                {{clientpage['copytextcont|safe']}}
            </ul>
        </div><!-- //footer content-->

     <!-- jQuery 2.0.2 -->
     <script src="{{ url_for('static', filename='guest/js/jquery-2.0.2.min.js')}}" type="text/javascript"></script>
        <!-- jQuery UI 1.10.3 -->
       <script src="{{ url_for('static', filename='guest/js/jquery-ui-1.10.3.min.js')}}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="{{ url_for('static', filename='guest/js/bootstrap.min.js')}}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='guest/js/jquery.blockui.min.js')}}" type="text/javascript"></script>
        
    <script type="text/javascript">
    $(document).ready(function() {
       var page_like_callback = function(url, html_element) {
          $('#authlike').val('2');
          $('#fb-form').submit();
        }

        $(document).ready(function() {
            $.ajaxSetup({ cache: true });
            $.getScript('//connect.facebook.net/en_US/sdk.js', function(){
                FB.init({
                  appId: '{{app_id}}',
                  status: true,
                  cookie: true,
                  version: 'v2.3' // or v2.0, v2.1, v2.0
                });  
                try{
                    FB.XFBML.parse(); 
                }catch(ex){}
                // In your onload handler
                FB.Event.subscribe('edge.create', page_like_callback);
                $("#nothanks").hide();
                $("#nothanks").delay(5000).fadeIn(5000);
            });
        
            $(".row-bottom").on( "click",'a.nothanks_link', function(e) {
                e.preventDefault();
                //console.log($('#fb-form'));
                $('#authlike').val('1');
                $('#fb-form').submit();
            });


        });    

    });    
    </script>
