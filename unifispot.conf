<VirtualHost *:80>
    WSGIDaemonProcess unifispot user=www-data group=www-data threads=5
    WSGIScriptAlias /unifispot /var/www/unifispot/unifispot.wsgi
    WSGIPassAuthorization On
    <Directory /var/www/unifispot/bluespot>
        WSGIProcessGroup unifispot
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
    LogLevel warn
	ErrorLog /var/www/unifispot/error.log
	CustomLog /var/www/unifispot/access.log combined
</VirtualHost>

